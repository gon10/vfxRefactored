<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visita 3D Vila Franca de Xira</title>
  </head>
  <body>
    <div class="loading" id="loading">
      <div
        style="
          width: 90%;
          background-color: gray;
          margin: auto;
          border-radius: 20px;
          height: 10px;
          margin-top: 10px;
        "
      >
        <div id="loading-bar" class="loading-bar"></div>
      </div>
    </div>

    <canvas class="webgl"></canvas>
    <div class="centerLocationLabel d-none"></div>
    <div class="dropdown">
      <input
        type="text"
        placeholder="Search.."
        id="myInput"
        onkeyup="filterFunction()"
        onclick="myFunction()"
        class="myInput"
      />
      <div id="myDropdown" class="dropdown-content"></div>
    </div>
  </body>
</html>
